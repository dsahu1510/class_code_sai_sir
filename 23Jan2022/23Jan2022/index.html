     <body>
         <input id="email"  onkeyup="convertToUC()" type="text">
          <script>
                function convertToUC(){
                   var email =  document.getElementById("email").value;
                   document.getElementById("email").value = email.toUpperCase();
                }
          </script>
     </body>
</html>
